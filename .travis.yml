# Sample .travis.yml for R projects

language: r
r:
    - release
    - devel

cache: packages
warnings_are_errors: true
sudo: false 

r_github_packages:
  - jimhester/covr
#  - ./travis-tool.sh install_github knausb/vcfR

after_success:
  - Rscript -e 'library(covr);coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
    - CRAN=http://cran.rstudio.com
    - NOT_CRAN=true
 #   - CRAN: http://cran.at.r-project.org


